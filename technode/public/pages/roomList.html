<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form action="/">
            <div class="form-group"><label for="" class="sr-only"></label>
                <input type="input" class="form-control" search-room-input
                       placeholder="搜索房间" required ng-model="searchKey"
                       ng-change="searchRoom()">
            </div>
        </form>
    </div>
</div>
<div class="row">
    <ul class="room-list" clearfix >
        <li class="room-item" ng-repeat="room in rooms">
            <div class="room-content" ng-click="enterRoom(room)">
                <h3>{{room.name}}
                <span class="badge pull-right">{{room.users.length}}</span></h3>
                <div class="avatar-list" ng-repeat=" user in room.users">
                    <span>{{user.name}}<img src="{{user.avatarUrl}}" alt="" class="img-rounded">
                    </span>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="row no-room" ng-show="rooms.length == 0 && searchKey">
    <form  class="form-inline no-room-form">
        <div class="form-group">
            no room match!
            <strong class="label label-default no-room-label" ng-bind="searchKey"></strong>
            <button class="btn btn-warning" ng-click="createRoom()" >点击新建</button>
        </div>

    </form>
</div>
